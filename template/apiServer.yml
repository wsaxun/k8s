---
- hosts: {{.Host}}
  remote_user: root
  gather_facts: no                                        # 默认执行setup模块，禁用此setup选项
  tasks:                                                    # 一个task 只能有一个模块元素
    - name:   sync kubernets
      copy:
        src: {{.DownloadDir}}/kubernetes
        dest: /etc
    - name: mkdir binary dir
      file:
        path: {{.Dir}}/log
        state: directory
        mode: '0755'
    - name: copy bianry file
      copy:
        src: {{.DownloadDir}}/kube-apiserver
        dest: {{.Dir}}
        mode: '0755'
{{range $i, $v :=  .AllHost}}
- hosts: {{$v}}
  remote_user: root
  gather_facts: no                                        # 默认执行setup模块，禁用此setup选项
  tasks:                                                    # 一个task 只能有一个模块元素
    - name: copy service
      copy:
        src: {{GetCache}}/kube-apiserver.service_{{$v}}
        dest: /usr/lib/systemd/system/kube-apiserver.service
    - name: systemctl daemon-reload
      shell: systemctl daemon-reload
    - name: start apiserver
      service:
        name: kube-apiserver
        state: started
        enabled: yes
{{end}}